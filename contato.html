<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <a href="index.html"><img src="imagens/casa.png.png" alt="Voltar para o menu principal"></a>
  <link rel="stylesheet" href="css/contato.css">
</head>
<body>
  <form action="contato-resp.html" method="post">
    <label for="nome">Nome:</label>
    <input type="text" size="100" maxlength="100" placeholder="Insira seu nome" name="nome" autofocus autocomplete="off">
    <br>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" size="40" id="email" maxlength="100" placeholder="Insira seu e-mail" name="email" autofocus autocomplete="off">
    <br>
    <br>
    <label for="tel">Telefone:</label>
    <input type="tel" size="13" maxlength="100" id="telefone" placeholder="11-5885-77744" name="telefone" autofocus autocomplete="off">
    <br>
    <br>
    <label for="comentario">Coment√°rio:</label><br>
    <textarea name="comentario" id="comentario" cols="30" rows="10" style="resize: none;"></textarea>
    <br>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    
  </form>
</body>
</html>
