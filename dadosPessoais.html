<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados Pessoais</title>
</head>
<body>
  <fieldset>
    <legend>Dados Pessoais</legend>
    <form action="#" method="post"></form>
    <label for="nome">Nome:</label>
    <input type="text" id="name" name="name" size="50" maxlength="100" placeholder="Insira seu nome" autofocus autocomplete="off">
    <br><br>
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="name" size="50" maxlength="100" placeholder="Insira sei E-mail" autocomplete="off">
    <br>
    <br>
    <label for="tel">Telefone:</label>
    <input type="text" id="tel" name="tel" size="14" placeholder="(99) 9999-9999" autocomplete="off">
    <br>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </fieldset>
  <br>
  <br>
  <fieldset>
    <legend>Selecione:</legend>
    <label for="preferencias">PreferÃªncias</label>
    <input list="preferencias">
    <datalist id="preferencias">
      <option value="Livro"></option>
      <option value="Esporte"></option>
      <option value="Comer"></option>
      <option value="Dormir"></option>
      <option value="Estudar"></option>
    </datalist>
    <br>
    <br>
    <label for="Listar">Festa junina</label>
    <select name="listar" id="listar">Correio elegante</select>
      <Option value="#"></Option>
      <option value="pipoca"></option>
      <option value="arroz-doce"></option>
      <option value="pescaria"></option>
      <option value="pacoca"></option>
      <option value="musica"></option>

  </fieldset>
</body>
</html>
