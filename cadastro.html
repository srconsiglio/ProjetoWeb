<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro de Produtos</h1>
  <br>
  <form action="">
  <fieldset>
    <legend>Cadastro</legend>

    <label for="codigo" id="codigo">Código:</label><br>
    <input type="number" name="codigoProduto" id="codigo" readonly>
    <br>
    <label for="descProd" id="descProd">Descrição:</label><br>
    <input type="text" name="descProd" id="descProd" placeholder="Descreva o produto" maxlength="100">
    <br>
    <label for="valorProduto" id="valorProduto">Valor:</label><br>
    <input type="number" name="valorProduto" id="valorProduto">
    <br>
    <label for="qtdProd" id="qtdProd">Quantidade:</label><br>
    <input type="number" name="qtdProd" id="qtdProd">
    <br>
    <select name="prodSelect" id="prodSelect"></select>
      <option value="banana">Banana</option>
      <option value="cebola">Cebola</option>
      <option value="manga">manga</option>
      <option value="motivacional">Maçã</option>
      <option value="bergamota">Bergamota</option>
    </select>
    <br>
    <label for="escolha">Escolha:</label><br>
    <input type="checkbox" name="maduro" id="maduro"><label for="maduro">Maduro</label> <br>
    <br>
    <label for="escolha">Escolha:</label><br>
      <input type="checkbox" name="maduro" id="maduro"><label for="maduro"> Maduro </label><br>
      <input type="checkbox" name="Verde" id="verde"><label for="verde"> Verde </label><br>
      <input type="checkbox" name="passado" id="passado"><label for="passado"> Passado </label><br>

      <label for="formaPagt">Forma de Pagamento</label>

      <input type="radio" name="formaPagt" id="vista"><label for="vista"> A vista </label><br>
      <input type="radio" name="formaPagt" id="pix"><label for="pix"> PIX </label><br>
      <input type="radio" name="formaPagt" id="credito"><label for="credito"> Credito </label><br>
      <input type="radio" name="formaPagt" id="debito"><label for="debito"> Debito </label><br>
      <br>
      <input type="submit" name="Entrar" id="entrar" value="Enviar">
      <input type="reset" name="Limpar" id="limpar" value="Limpar"><br>
      <form method="post" id="boletim" action="https://mail.google.com/mail/u/0/#inbox">
    </fieldset>
      </form>  
</body>
</html>
